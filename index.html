 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
    <h1 class="btn btn-success">Emotion to Emoji App<br>
<span>&#128539;</span> <span>&#128548;</span> <span>&#129314;</span> <span>&#128545;</span> </h1>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Vomiting?</b>
        <br>
        <b style="color: black">Are you Proud?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
         <b style="color: Olive">Is your tounge out?</b>
        <br>

      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam view - </label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-info" onclick="capture()">Capture Image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
      <label>Prediction-1:</label>
      <h1 class="emotion_name" id="Emotion_senser1"></h1>
      <h1  class="emoji" id="Emoji_senser1"></h1>

            <label>Prediction-2:</label>
      <h1 class="emotion_name" id="Emotion_senser2"></h1>
      <h1 class="emoji" id="Emoji_senser2"></h1>

      </div>




      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-info" onclick="got_it()">Prediction</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>
  </body>
</html>
